name: Deploy to Digital Ocean

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Droplet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Digital Ocean droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.DROPLET_PORT || 22 }}
          script: |
            set -e

            echo "üîÑ Navigating to deployment directory..."
            cd ${{ secrets.DEPLOY_PATH || '/root/nova-deploy' }}

            echo "üì• Pulling latest changes from GitHub..."
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}

            echo "üì¶ Installing/updating dependencies..."
            npm ci --production

            echo "üîç Validating Docker Compose configuration..."
            docker compose config > /dev/null

            echo "üê≥ Pulling latest Docker images..."
            docker compose pull

            echo "üîÑ Restarting services..."
            docker compose down
            docker compose up -d --force-recreate

            echo "‚è≥ Waiting for services to be healthy..."
            sleep 10

            echo "‚úÖ Verifying deployment..."
            docker compose ps

            echo "üéâ Deployment completed successfully!"
            echo "üìä Deployment Summary:"
            echo "  - Branch: ${{ github.ref_name }}"
            echo "  - Commit: ${{ github.sha }}"
            echo "  - Triggered by: ${{ github.actor }}"
            echo "  - Timestamp: $(date)"

      - name: Deployment status notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment to Digital Ocean succeeded"
          else
            echo "‚ùå Deployment to Digital Ocean failed"
            exit 1
          fi
